name: Java CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin' # https://github.com/marketplace/actions/setup-java-jdk , https://whichjdk.com/
      - name: build and test
        run: ./gradlew build test
